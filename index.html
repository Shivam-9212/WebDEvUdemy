<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <body>
    <div class="container-1" >
      <div class="headings">
          <h5 class="my-bal">My balance</h5>
          <h2 class="bal-amt">$921.48</h2>
      </div>
      <div class="circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="40" viewBox="0 0 72 48">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="container-2">
      <div class="days-spending">
        <h2>Spending - Last 7 days</h2>
      </div>
      <div class="charts">
        <div class="monday bar"><h5 class="mon">mon</h5></div>
        <div class="tuesday bar"><h5 class="tue">tue</h5></div>
        <div class="wednesday bar"><h5 class="wed">wed</h5></div>
        <div class="thursday bar"><h5 class="thu">thu</h5></div>
        <div class="friday bar"><h5 class="fri">fri</h5></div>
        <div class="saturday bar"><h5 class="sat">sat</h5></div>
        <div class="sunday bar"><h5 class="sun">sun</h5></div>
      </div>
      <hr class="break">
      <div class="summary">
        <div class="sec-1">
          <h5 class="text">Total this month</h5>
          <h1 class="total">$478.33</h1>
        </div>
        <div class="sec-2">
          <h4 class="ROC">+2.4%</h4>
          <h5 class="Month">from last month</h5>
        </div>
      </div>
    </div>
  </body>
</html>
