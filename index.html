<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <body>
    <div class="container-1" >
      <div class="headings">
          <h5 class="my-bal">My balance</h5>
          <h2 class="bal-amt">$921.48</h2>
      </div>
      <div class="circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="40" viewBox="0 0 72 48">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="container-2">
      <div class="days-spending">
        <h2>Spending - Last 7 days</h2>
      </div>
      <div class="chart">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
        <div class="bar-4"></div>
        <div class="bar-5"></div>
        <div class="bar-6"></div>
        <div class="bar-7"></div>
        <!--  all the way up to bar-7 -->
      </div>
      <div class="days">
        <h5>mon</h5>
        <h5>tue</h5>
        <h5>wed</h5>
        <h5>thu</h5>
        <h5>fri</h5>
        <h5>sat</h5>
        <h5>sun</h5>
      </div>
      <hr class="break">
      <div class="summary">
        <div class="sec-1">
          <h5 class="text">Total this month</h5>
          <h1 class="total">$478.33</h1>
        </div>
        <div class="sec-2">
          <h4 class="ROC">+2.4%</h4>
          <h5 class="Month">from last month</h5>
        </div>
      </div>
    </div>
  </body>
</html>
